<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body responsive-font">
          <h1 class="card-title text-center">Login</h1>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input [class.is-invalid]="validationErrors.email" type="text" id="email"
                  [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                <div *ngIf="validationErrors.email" class="invalid-feedback d-block">
                  {{ validationErrors.email[0] }}
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                </div>
                <input [class.is-invalid]="validationErrors.password" type="password" id="password"
                  [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                <div *ngIf="validationErrors.password" class="invalid-feedback d-block">
                  {{ validationErrors.password[0] }}
                </div>
              </div>
            </div>
            <div *ngIf="generalError" class="text-center text-danger mb-3">
              {{ generalError }}
            </div>
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <button [routerLink]="['/register']" class="btn btn-light">Register</button>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
